<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient (control room ambient) -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1419;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="screenGlow" cx="40%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  <ellipse cx="960" cy="540" rx="800" ry="700" fill="url(#screenGlow)"/>
  
  <!-- Main monitoring desk -->
  <rect x="200" y="600" width="1520" height="350" fill="#2d2d3d" stroke="#00ff88" stroke-width="2" rx="15"/>
  
  <!-- Left monitor stack -->
  <g id="left-monitors">
    <!-- Bottom left monitor -->
    <rect x="250" y="400" width="320" height="250" fill="#0a0a1a" stroke="#00ff88" stroke-width="2" rx="5"/>
    <rect x="270" y="420" width="280" height="210" fill="#1a3a2a"/>
    <text x="410" y="510" font-size="28" fill="#00ff88" text-anchor="middle" font-weight="bold">FIRE DETECTION</text>
    <circle cx="340" cy="475" r="8" fill="#ff3333"/>
    <circle cx="480" cy="475" r="8" fill="#00ff88"/>
    
    <!-- Top left monitor -->
    <rect x="250" y="150" width="320" height="220" fill="#0a0a1a" stroke="#00ff88" stroke-width="2" rx="5"/>
    <rect x="270" y="170" width="280" height="180" fill="#1a3a2a"/>
    <text x="410" y="245" font-size="24" fill="#00ff88" text-anchor="middle">BUILDING MAP</text>
    <g opacity="0.6">
      <line x1="290" y1="270" x2="420" y2="270" stroke="#00ff88" stroke-width="1"/>
      <line x1="290" y1="290" x2="420" y2="290" stroke="#00ff88" stroke-width="1"/>
      <line x1="290" y1="310" x2="420" y2="310" stroke="#00ff88" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Center/main large monitor -->
  <g id="center-monitor">
    <rect x="650" y="150" width="620" height="500" fill="#0a0a1a" stroke="#00ff88" stroke-width="3" rx="8"/>
    <rect x="680" y="180" width="560" height="440" fill="#0d2d1a"/>
    <!-- Display content -->
    <text x="960" y="250" font-size="32" fill="#00ff88" text-anchor="middle" font-weight="bold">FIRE SAFETY MONITOR</text>
    <text x="960" y="300" font-size="18" fill="#00ff88" text-anchor="middle">Status: OPERATIONAL</text>
    <!-- Grid display -->
    <g opacity="0.5" stroke="#00ff88" stroke-width="1">
      <rect x="700" y="330" width="80" height="80" fill="none"/>
      <rect x="810" y="330" width="80" height="80" fill="none"/>
      <rect x="920" y="330" width="80" height="80" fill="none"/>
      <rect x="1030" y="330" width="80" height="80" fill="none"/>
      <rect x="700" y="430" width="80" height="80" fill="none"/>
      <rect x="810" y="430" width="80" height="80" fill="none"/>
      <rect x="920" y="430" width="80" height="80" fill="none"/>
      <rect x="1030" y="430" width="80" height="80" fill="none"/>
    </g>
    <!-- Status indicators -->
    <circle cx="740" cy="370" r="6" fill="#00ff88"/>
    <circle cx="850" cy="370" r="6" fill="#00ff88"/>
    <circle cx="960" cy="370" r="6" fill="#ff3333"/>
    <circle cx="1070" cy="370" r="6" fill="#00ff88"/>
  </g>
  
  <!-- Right monitor stack -->
  <g id="right-monitors">
    <!-- Top right monitor -->
    <rect x="1350" y="150" width="320" height="220" fill="#0a0a1a" stroke="#00ff88" stroke-width="2" rx="5"/>
    <rect x="1370" y="170" width="280" height="180" fill="#1a3a2a"/>
    <text x="1510" y="245" font-size="24" fill="#00ff88" text-anchor="middle">ALERTS & LOGS</text>
    <g opacity="0.6">
      <line x1="1390" y1="270" x2="1530" y2="270" stroke="#ff3333" stroke-width="1"/>
      <line x1="1390" y1="290" x2="1530" y2="290" stroke="#00ff88" stroke-width="1"/>
      <line x1="1390" y1="310" x2="1530" y2="310" stroke="#00ff88" stroke-width="1"/>
    </g>
    
    <!-- Bottom right monitor -->
    <rect x="1350" y="400" width="320" height="250" fill="#0a0a1a" stroke="#00ff88" stroke-width="2" rx="5"/>
    <rect x="1370" y="420" width="280" height="210" fill="#1a3a2a"/>
    <text x="1510" y="480" font-size="20" fill="#00ff88" text-anchor="middle">TEMPERATURE MAP</text>
    <!-- Temp indicators -->
    <circle cx="1420" cy="545" r="6" fill="#00ff88"/>
    <circle cx="1480" cy="545" r="6" fill="#ff9900"/>
    <circle cx="1540" cy="545" r="6" fill="#ff3333"/>
  </g>
  
  <!-- Control panel on desk -->
  <rect x="800" y="680" width="320" height="220" fill="#1a1a2e" stroke="#00ff88" stroke-width="2" rx="8"/>
  <!-- Main controls -->
  <g id="controls">
    <circle cx="830" cy="720" r="15" fill="#dc2626" stroke="#FFD700" stroke-width="2"/>
    <text x="830" y="765" font-size="12" fill="#FFF" text-anchor="middle">ALARM</text>
    <circle cx="920" cy="720" r="15" fill="#00ff88" stroke="#666" stroke-width="2"/>
    <text x="920" y="765" font-size="12" fill="#FFF" text-anchor="middle">ARM</text>
    <circle cx="1010" cy="720" r="15" fill="#FFD700" stroke="#666" stroke-width="2"/>
    <text x="1010" y="765" font-size="12" fill="#FFF" text-anchor="middle">TEST</text>
    <!-- Sliders -->
    <rect x="830" y="820" width="180" height="8" fill="#444" rx="4"/>
    <rect x="830" y="820" width="120" height="8" fill="#00ff88" rx="4"/>
    <circle cx="950" cy="824" r="10" fill="#00ff88" stroke="#FFF" stroke-width="1"/>
    <text x="920" y="870" font-size="12" fill="#00ff88" text-anchor="middle">SENSITIVITY: 65%</text>
  </g>
  
  <!-- Operator desk chair (back) -->
  <ellipse cx="960" cy="850" rx="120" ry="60" fill="#3d3d4d" opacity="0.7"/>
  <rect x="900" y="810" width="120" height="40" fill="#2d2d3d" rx="5" opacity="0.7"/>
  
  <!-- Cable management (background details) -->
  <g opacity="0.3" stroke="#00ff88" stroke-width="1">
    <line x1="200" y1="600" x2="200" y2="650"/>
    <line x1="1720" y1="600" x2="1720" y2="650"/>
    <path d="M 220 650 L 260 680 L 300 650" fill="none"/>
  </g>
  
  <!-- Ambient glow effect -->
  <rect x="0" y="0" width="1920" height="1080" fill="radial-gradient(ellipse at 40% 40%, rgba(0, 255, 136, 0.1) 0%, rgba(0, 0, 0, 0.4) 100%)"/>
  
  <!-- Text overlay gradient -->
  <defs>
    <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#overlayGradient)"/>
</svg>
