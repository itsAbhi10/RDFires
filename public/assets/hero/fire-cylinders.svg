<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f1f1f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="redGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#7f1d1d;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Glow effect -->
  <ellipse cx="960" cy="540" rx="600" ry="500" fill="url(#redGlow)"/>
  
  <!-- Fire Extinguisher 1 (left front) -->
  <g id="extinguisher1">
    <!-- Red cylinder -->
    <rect x="150" y="400" width="120" height="450" fill="#dc2626" rx="60"/>
    <!-- Pressure gauge -->
    <circle cx="210" cy="350" r="30" fill="#FFD700"/>
    <circle cx="210" cy="350" r="25" fill="#FFF"/>
    <line x1="210" y1="350" x2="225" y2="335" stroke="#000" stroke-width="2"/>
    <!-- Handle -->
    <path d="M 180 380 Q 150 300 200 250" stroke="#FFD700" stroke-width="15" fill="none"/>
    <!-- Safety pin -->
    <circle cx="185" cy="245" r="8" fill="#FFD700"/>
  </g>
  
  <!-- Fire Extinguisher 2 (center, slightly larger) -->
  <g id="extinguisher2">
    <!-- Red cylinder -->
    <rect x="800" y="320" width="150" height="550" fill="#dc2626" rx="75"/>
    <!-- Pressure gauge -->
    <circle cx="875" cy="250" r="40" fill="#FFD700"/>
    <circle cx="875" cy="250" r="33" fill="#FFF"/>
    <line x1="875" y1="250" x2="895" y2="230" stroke="#000" stroke-width="3"/>
    <!-- Handle and nozzle -->
    <path d="M 840 300 Q 800 200 860 140" stroke="#FFD700" stroke-width="20" fill="none"/>
    <rect x="840" y="125" width="35" height="25" fill="#FFD700" rx="5"/>
    <!-- Safety pin -->
    <circle cx="845" cy="135" r="10" fill="#FFF" stroke="#FFD700" stroke-width="2"/>
  </g>
  
  <!-- Fire Extinguisher 3 (right) -->
  <g id="extinguisher3">
    <!-- Red cylinder -->
    <rect x="1500" y="400" width="120" height="450" fill="#dc2626" rx="60"/>
    <!-- Pressure gauge -->
    <circle cx="1560" cy="350" r="30" fill="#FFD700"/>
    <circle cx="1560" cy="350" r="25" fill="#FFF"/>
    <line x1="1560" y1="350" x2="1575" y2="335" stroke="#000" stroke-width="2"/>
    <!-- Handle -->
    <path d="M 1530 380 Q 1560 300 1510 250" stroke="#FFD700" stroke-width="15" fill="none"/>
    <!-- Safety pin -->
    <circle cx="1535" cy="245" r="8" fill="#FFD700"/>
  </g>
  
  <!-- Fire Extinguisher 4 (center-back, smaller) -->
  <g id="extinguisher4">
    <rect x="420" y="550" width="80" height="300" fill="#dc2626" rx="40" opacity="0.7"/>
    <circle cx="460" cy="510" r="20" fill="#FFD700"/>
    <circle cx="460" cy="510" r="16" fill="#FFF"/>
  </g>
  
  <!-- Fire Extinguisher 5 (right-back) -->
  <g id="extinguisher5">
    <rect x="1320" y="600" width="90" height="280" fill="#dc2626" rx="45" opacity="0.7"/>
    <circle cx="1365" cy="555" r="22" fill="#FFD700"/>
    <circle cx="1365" cy="555" r="18" fill="#FFF"/>
  </g>
  
  <!-- Bright highlights on cylinders -->
  <ellipse cx="820" cy="500" rx="25" ry="100" fill="#ff6b35" opacity="0.3"/>
  <ellipse cx="200" cy="600" rx="20" ry="80" fill="#ff6b35" opacity="0.25"/>
  <ellipse cx="1540" cy="620" rx="18" ry="70" fill="#ff6b35" opacity="0.25"/>
  
  <!-- Floor reflection effect -->
  <rect x="0" y="850" width="1920" height="230" fill="#000000" opacity="0.2"/>
  
  <!-- Text gradient overlay -->
  <defs>
    <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#overlayGradient)"/>
</svg>
